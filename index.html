<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Finder for Brick Makers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #b43c27;
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    #map {
      flex: 1;
      border-radius: 12px;
      margin: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üß± Soil Finder</h1>
    <p>Discover the best soil nearby for brick making</p>
  </header>

  <div id="map"></div>

  <footer>
    Made with ‚ù§Ô∏è for Brick Makers | Powered by Leaflet & OpenStreetMap
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Show user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        L.marker([lat, lon]).addTo(map)
          .bindPopup("<b>üìç You are here</b>")
          .openPopup();

        map.setView([lat, lon], 12);
      });
    }

    // Example soil locations
    var soils = [
      {lat: 25.3176, lon: 82.9739, name: "Varanasi - Good Clay Soil"},
      {lat: 22.5726, lon: 88.3639, name: "Kolkata - Alluvial Soil"},
      {lat: 19.0760, lon: 72.8777, name: "Mumbai - Laterite Soil"}
    ];

    soils.forEach(function(loc) {
      L.marker([loc.lat, loc.lon]).addTo(map)
        .bindPopup("üß± " + loc.name);
    });
  </script>

</body>
</html>
