<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Finder for Brick Makers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5ab, #f9d976);
      color:#333;
      text-align:center;
    }
    header {
      background:#8d5524;
      color:white;
      padding:15px;
      font-size:1.5rem;
    }
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <header>üß± Soil Finder for Brick Makers</header>
  <div id="map"></div>

  <!-- Leaflet Map -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var userMarker;

    // Function to fetch soil data from SoilGrids API
    async function fetchSoilData(lat, lon) {
      const url = `https://rest.isric.org/soilgrids/v2.0/properties/query?lat=${lat}&lon=${lon}`;
      try {
        const resp = await fetch(url);
        const data = await resp.json();

        // Extract key soil properties
        const clay = data.properties.clay.mean[0].values[0].value;
        const sand = data.properties.sand.mean[0].values[0].value;
        const silt = data.properties.silt.mean[0].values[0].value;
        const soc = data.properties.soc.mean[0].values[0].value;

        userMarker.bindPopup(`
          üìç Soil Data:<br>
          üü§ Clay: ${clay}%<br>
          üü° Sand: ${sand}%<br>
          ‚ö™ Silt: ${silt}%<br>
          üå± Organic Carbon: ${soc} g/kg
        `).openPopup();
      } catch (err) {
        console.error("Error fetching soil data:", err);
      }
    }

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        var lat = pos.coords.latitude;
        var lon = pos.coords.longitude;
        userMarker = L.marker([lat, lon]).addTo(map).bindPopup("üìç You are here");
        map.setView([lat, lon], 12);

        // Fetch soil data for this location
        fetchSoilData(lat, lon);
      }, function() {
        alert("Location access denied. Please enable location to see soil data.");
      });
    }
  </script>
</body>
</html>
